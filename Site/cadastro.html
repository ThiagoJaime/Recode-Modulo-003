<!doctype html>
<html lang="br">

<head>
    <!-- META DATA -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <section class="main">
        <div class="s-container">
            <form name="form1"
                  class="box"
                  >
                <img src="assets/images/home/logo.webp"
                     style="width: 400px;
				  height: 70px;
				  margin-top: 20px; 
				  "
                     class="rounded-pill" />
                <input type="text"
                       name="nome"
                       placeholder="Nome"
                       autocomplete="on"
                       required>
                <i class="typcn typcn-eye"
                   id="eye"></i>
                <input type="text"
                       name="telefone"
                       placeholder="Telefone"
                       autocomplete="on"
                       required>
                <i class="typcn typcn-eye"
                   id="eye"></i>
                <input type="text"
                       name="email"
                       placeholder="Email"
                       autocomplete="on"
                       required>
                <i class="typcn typcn-eye"
                   id="eye"></i>
                <input type="password"
                       name="password"
                       placeholder="Senha"
                       id="pwd"
                       autocomplete="off">
                <input type="submit"
                       value="Registre-se"
                       class="btn1"
                       required>
            </form>
            <div>
                <a href="login.html"
                   class="dnthave">ㅤﾠJá tem uma conta? Entrar</a>
            </div>
    </section>




</body>

</html>
